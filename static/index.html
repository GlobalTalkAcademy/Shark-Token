<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shark Points</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Menu -->
    <div id="main-menu" class="tab active">
        <div class="logo">
            <img src="https://th.bing.com/th/id/OIG1.y6FvDPbrsri1BpzBGtpu?pid=ImgGn" alt="Shark Logo">
        </div>
        <div class="points">
            <p id="shark-points">0 $SHARK POINTS</p>
        </div>
    </div>

    <!-- Tasks -->
    <div id="tasks" class="tab">
        <div class="tab-content">
            <h2>Tasks</h2>
            <div class="task-item">
                <p>Subscribe to our Telegram channel and earn 5000 $SHARK POINTS</p>
                <button id="task-button" onclick="completeTask()">Subscribe</button>
            </div>
        </div>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard" class="tab">
        <div class="tab-content">
            <h2>Leaderboard</h2>
            <p id="leaderboard-position" style="color: blue;"></p>
            <div id="leaderboard-list"></div>
        </div>
    </div>

    <!-- Friends -->
    <div id="friends" class="tab">
        <div class="tab-content">
            <h2>Friends</h2>
            <p>0</p>
            <div class="invite-button" onclick="copyReferralLink()">Invite a Friend</div>
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <button class="active" onclick="showTab('main-menu')">Menu</button>
        <button onclick="showTab('tasks')">Tasks</button>
        <button onclick="showTab('leaderboard')">Leaderboard</button>
        <button onclick="showTab('friends')">Friends</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
